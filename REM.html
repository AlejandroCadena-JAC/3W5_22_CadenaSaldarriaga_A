<!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
    <script src="./remPlanner.js" defer></script>
    <body>
        <h1>Welcome to scuffed REM app</h1>
        <p>We hope you enjoy</p>


        <div class="startMenu">
            <label for="startStation">Starting Station</label>
            <select name="stationStart" id="beginSt">
                <option value="default">choose a station</option>
                
            </select>
            
        </div>

        <br>
        
        <div class="endMenu">
            <label for="endStation">Arrival Station</label>
            <select name="stationEnd" id="endSt">
                <option value="default">choose a station</option>
                
            </select>
            
        </div>

        <br>

        <div>
            <label for="departure">Choose when you want to depart</label>
            <input type="time" id="departure">
        </div>
        <br>
        <div>
            <button id="print">print stations</button>
        </div>

        <br>

        <div>
            <table id="pathTable">
                <tr>
                    <th>Station</th>
                    <th>Arrival Time</th>
                </tr>
                
            </table>
        </div>
    </body>
</html>
